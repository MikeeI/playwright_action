name: CI_PUSH

on:
  push:
    branches:
    - main
  schedule:
   - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  prusa_download_1:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
       fail-fast: false
       matrix:
         runner: [0,1,2]
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2.5.0
      - name: Install Puppeteer
        run: |
          npm install --save puppeteer request node-fetch
      - name: IP Address
        run: curl ipinfo.io/json
      - name: Download
        run: |
          node push_1.js
  prusa_download_2:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
       fail-fast: false
       matrix:
         runner: [0,1,2]
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2.5.0
      - name: Install Puppeteer
        run: |
          npm install --save puppeteer request node-fetch
      - name: IP Address
        run: curl ipinfo.io/json
      - name: Download
        run: |
          node push_2.js
