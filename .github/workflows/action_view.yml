name: CI_VIEW

on:
  push:
    branches:
    - main
  schedule:
   - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  prusa_view_1:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2.5.0
      - name: Install Puppeteer
        run: |
          npm install --save puppeteer request node-fetch
      - name: IP Address
        run: curl ipinfo.io/json
      - name: Download
        run: |
          bash script_views.sh

